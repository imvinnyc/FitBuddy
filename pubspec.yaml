# pubspec.yaml – FitBuddy

name: fitbuddy
description: A modern fitness companion (Nutrition, Workouts, Planner, Diets)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # ── State‑management & storage ─────────────────────────────────────────────
  flutter_riverpod: ^2.6.1
  hive:            ^2.2.3
  hive_flutter:    ^1.1.0

  # ── Navigation & UI helpers ────────────────────────────────────────────────
  go_router:         ^14.8.1
  fluttertoast:      ^8.2.12
  fl_chart:          ^0.70.2
  flutter_typeahead: ^4.1.0

  # ── Networking ─────────────────────────────────────────────────────────────
  dio:  ^5.8.0+1
  http: ^1.2.1

  # ── Device / sensors / maps ────────────────────────────────────────────────
  geolocator:       ^10.1.0
  webview_flutter:  ^4.5.1
  flutter_widget_from_html: ^0.9.0

  # ── Flutter SDK extras ────────────────────────────────────────────────────
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:  ^3.0.1
  build_runner:   ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/